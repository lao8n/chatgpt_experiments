<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
    }
    .point {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
    }
    #topic-bar {
      position: fixed;
      top: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <input id="topic-bar" type="text" placeholder="Enter a topic...">
  <div id="modal" style="display: none; color: white; background-color: black; position: fixed; width: 200px; 
    height: 100px;">
    <p id="modal-text"></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Create a point for each framework-->
  <script>
    $(document).ready(function() {
      $.get("/data", function(data) {
        for (var i = 0; i < data.length; i++) {
          var point = $("<div></div>")
            .addClass("point")
            .attr("title", data[i].name)
            .css({
              top: data[i].y * $(window).height(),
              left: data[i].x * $(window).width(),
            });
          var text = $("<div></div>")
            .addClass("point-name")
            .css({
                color: 'white',
                position: 'relative',
                top: '10px',
                left: '10px'
            })
            .text(data[i].name); 
          point.append(text); 
          $("body").append(point);
        }
      });
    });
  </script>

  <!-- when the user clicks on a point, display the body of the text in a popup-->
  <script>
    $(document).ready(function() {
      $("body").on('click', ".point", function() {
        var name = $(this).attr("title");
        console.log(name)
        $.get("/data", function(data) {
          for (var i = 0; i < data.length; i++) {
            if (data[i].name == name) {
              console.log(data[i].body); 
              $("#modal-text").text(data[i].body);
              $("#modal").show();
            }
          }
        });
      });
      // Hide the modal when the user clicks on it
      $("#modal").click(function() {
        $(this).hide();
      });
    });
  </script>
</body>
</html>
